<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Selection</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      background: url('/background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .character-select-container {
      display: flex;
      gap: 3vw;
      background: rgba(0,0,0,0.4);
      padding: 3vw 4vw;
      border-radius: 2vw;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.5);
    }
    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s cubic-bezier(.25,1.7,.45,.87), box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    .character img {
      width: 160px;
      height: 220px;
      object-fit: cover;
      border-radius: 24px;
      border: 4px solid #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      background: transparent;
      transition: box-shadow 0.3s, border-color 0.3s;
    }
    .character-label {
      margin-top: 1em;
      color: #fff;
      font-size: 1.3em;
      font-family: 'Georgia', serif;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #000;
    }
    .character:hover {
      transform: scale(1.18) translateY(-18px);
      z-index: 2;
    }
    .character:hover img {
      box-shadow: 0 8px 40px 8px #ffe066, 0 0 0 6px #ffe066;
      border-color: #ffe066;
    }
    .character:hover ~ .background-overlay,
    .character:focus ~ .background-overlay {
      opacity: 1;
    }
    .background-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      pointer-events: none;
      background: rgba(34, 34, 34, 0.45);
      opacity: 0;
      transition: opacity 0.3s;
    }
    @media (max-width: 900px) {
      .character-select-container {
        flex-direction: column;
        gap: 2vw;
        padding: 2vw 2vw;
      }
      .character img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
    <img src="/MelaxLogo.png" alt="Melax Logo" style="max-width: 480px; width: 60vw; margin-bottom: 1vw; margin-top: 2vw; display: block;" />
    <div class="character-select-container">
      <a href="/Jean.html" class="character" tabindex="0" data-bg="/background.png">
        <img src="/Jean.png" alt="Jean">
        <div class="character-label">Jean</div>
      </a>
      <a href="/Stan.html" class="character" tabindex="0" data-bg="/background.png">
        <img src="/Stan.png" alt="Stan">
        <div class="character-label">Stan</div>
      </a>
      <a href="/cassandra" class="character" tabindex="0" data-bg="/background.png">
        <img src="/Cassandra.png" alt="Cassandra">
        <div class="character-label">Cassandra</div>
      </a>
      <a href="/Mackenzie.html" class="character" tabindex="0" data-bg="/background.png">
        <img src="/Mackenzie.png" alt="Mackenzie">
        <div class="character-label">Mackenzie</div>
      </a>
      <a href="/Nala.html" class="character" tabindex="0" data-bg="/background.png">
        <img src="/Nala.png" alt="Nala">
        <div class="character-label">Nala</div>
      </a>
    </div>
  </div>
  <div class="background-overlay"></div>
  <script>
    // Optional: Change background on hover (if you want different backgrounds per character, update data-bg)
    const characters = document.querySelectorAll('.character');
    const body = document.body;
    const overlay = document.querySelector('.background-overlay');
    characters.forEach(char => {
      char.addEventListener('mouseenter', () => {
        overlay.style.opacity = 1;
      });
      char.addEventListener('mouseleave', () => {
        overlay.style.opacity = 0;
      });
    });
  </script>
</body>
</html>
